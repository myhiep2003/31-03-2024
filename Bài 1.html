<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình ảnh thống kê</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        
        .header p {
            font-size: 16px;
            margin: 0;
        }
        
        .statistic {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
        }
        
        .statistic .item {
            width: 33.33%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        
        .item h2 {
            font-size: 18px;
            margin: 0;
        }
        
        .item p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Bai 1</h1>
        </header>
        <section class="statistic">
            <div class="item">
                <h2>Sản phẩm</h2>
                <p>88%</p>
                <p>Hợp Đông</p>
                <p>Thương Hiệu</p>
            </div>
            <div class="item">
                <h2>Cửa Hàng</h2>
                <p>753</p>
                <p>Chi Nhánh</p>
                <p>Bảng Sáng Chế</p>
            </div>
            <div class="item">
                <h2>Phần trăm của các thành phần/h2>
                <p>9079</p>
                <p>182</p>
                <p>95</p>
            </div>
        </section>
    </div>
</body>
</html>
